<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDConnect - BankID Inloggning</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login page specific styles */
        .login-container {
            min-height: 100vh;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Show login content by default, hide only if user has seen it */
        .login-container {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .login-container.hide {
            opacity: 0;
        }


        .login-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* MMDConnect Logo Section */
        .login-logo-section {
            margin-bottom: 40px;
        }

        .login-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-logo {
            height: 50px;
            width: auto;
            filter: brightness(0) saturate(100%) invert(8%) sepia(8%) saturate(2000%) hue-rotate(200deg) brightness(0.9) contrast(1.1);
        }

        .login-logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #1A1D28;
        }

        /* QR Code Section */
        .qr-section {
            margin-bottom: 20px;
        }

        /* BankID Section */
        .bankid-section {
            margin-bottom: 20px;
        }

        .bankid-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin-bottom: 16px;
        }

        .bankid-logo {
            height: 40px;
            width: auto;
        }

        .identify-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .instruction-text {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }


        .qr-code {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 8px;
            transition: border-color 0.2s ease;
        }

        .qr-code:hover {
            border-color: #1D212B;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px 16px;
            }
            
            .login-logo-section {
                margin-bottom: 30px;
            }
            
            .bankid-section {
                margin-bottom: 15px;
            }
            
            .qr-section {
                margin-bottom: 15px;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <!-- MMDConnect Logo Section -->
            <div class="login-logo-section">
                <div class="login-logo-container">
                    <img src="Assets/mmdconnect.png" alt="MMDConnect" class="login-logo">
                    <span class="login-logo-text">MMDConnect</span>
                </div>
            </div>

            <!-- QR Code Section -->
            <div class="qr-section">
                <img src="Assets/QRCode.png" alt="QR Code" class="qr-code" onclick="redirectToOverview()">
            </div>

            <!-- BankID Section -->
            <div class="bankid-section">
                <div class="bankid-logo-container">
                    <img src="Assets/BankID.png" alt="BankID" class="bankid-logo">
                    <h1 class="identify-text">Identifiera med BankID</h1>
                </div>
                <p class="instruction-text">Starta BankID-appen och skanna QR-koden</p>
            </div>
        </div>
    </div>

    <script>
        // Always show login page - no automatic redirect
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Showing login page...'); // Debug log
            // Login page is already visible by default
        });

        function redirectToOverview() {
            // Redirect to the main platform (Ã¶versikt page)
            window.location.href = 'dashboard.html';
        }

        // Debug function to reset login state (remove this in production)
        function resetLoginState() {
            localStorage.removeItem('hasSeenLogin');
            console.log('Login state reset. Reload the page to see login screen.');
            alert('Login state reset! Reload the page to see the login screen.');
        }

        // Clear localStorage on page load to ensure fresh start
        localStorage.removeItem('hasSeenLogin');
    </script>
</body>
</html>
