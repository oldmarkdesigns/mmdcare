    <script>
        // Global variables for charts
        let heartRateChart, bloodPressureChart, ecgChart, hrvChart;
        
        // Load Excel data on page load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('=== HEART PAGE LOADED ===');
            console.log('Version: 2.0 - Dynamic Cards System');
            await loadExcelData();
        });
        
        async function loadExcelData() {
            console.log('=== LOADING EXCEL DATA ===');
            try {
                // Get current transfer ID from the dashboard
                const transferId = localStorage.getItem('currentTransferId');
                console.log('Transfer ID from localStorage:', transferId);
                
                if (!transferId) {
                    console.log('No transfer ID found, showing empty state');
                    showEmptyState();
                    return;
                }
                
                console.log('Loading files for transfer:', transferId);
                
                // Fetch all files in the transfer to find Excel files
                const filesResponse = await fetch(`/api/files?transferId=${transferId}`);
                
                if (!filesResponse.ok) {
                    console.log('Failed to fetch files from transfer, using mock data');
                    showEmptyState();
                    return;
                }
                
                const filesData = await filesResponse.json();
                console.log('Files in transfer:', filesData);
                
                // Find Excel files in the transfer
                const excelFiles = filesData.files.filter(file => 
                    file.mimetype === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' ||
                    file.mimetype === 'application/vnd.ms-excel' ||
                    file.name.toLowerCase().endsWith('.xlsx') ||
                    file.name.toLowerCase().endsWith('.xls')
                );
                
                if (excelFiles.length === 0) {
                    console.log('No Excel files found in transfer, using mock data');
                    showEmptyState();
                    return;
                }
                
                // Use the first Excel file found
                const excelFile = excelFiles[0];
                console.log('Loading Excel data from file:', excelFile.name);
                console.log('API URL:', `/api/excel-content?transferId=${transferId}&filename=${encodeURIComponent(excelFile.name)}`);
                
                // Fetch Excel data from API with cache busting
                const response = await fetch(`/api/excel-content?transferId=${transferId}&filename=${encodeURIComponent(excelFile.name)}&t=${Date.now()}`);
                
                console.log('API response status:', response.status);
                console.log('API response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    console.error('Failed to fetch Excel data:', response.status);
                    const errorText = await response.text();
                    console.error('Error details:', errorText);
                    showEmptyState();
                    return;
                }
                
                const excelData = await response.json();
                console.log('Excel data loaded successfully:', JSON.stringify(excelData, null, 2));
                
                // Update UI with Excel data
                updateUIWithExcelData(excelData);
                
            } catch (error) {
                console.error('Error loading Excel data:', error);
                console.error('Error stack:', error.stack);
                showEmptyState();
            }
        }
        
        function updateUIWithExcelData(excelData) {
            console.log('=== UPDATING UI WITH EXCEL DATA ===');
            console.log('Excel data received:', excelData);
            
            // Create dynamic cards from rawData and dynamicData
            if (excelData.rawData && excelData.dynamicData) {
                createDynamicCardsFromExcelData(excelData.rawData, excelData.dynamicData);
            } else {
                console.log('No rawData or dynamicData available');
                showEmptyState();
            }
            
            // Skip chart initialization since we removed all static charts
            console.log('Skipping chart initialization - no static charts remain');
        }
        
        function createDynamicCardsFromExcelData(rawData, dynamicData) {
            console.log('=== CREATING DYNAMIC CARDS FROM EXCEL DATA ===');
            console.log('Raw data:', rawData);
            console.log('Dynamic data:', dynamicData);
            
            // Clear existing cards
            const metricsContainer = document.getElementById('dynamic-metrics-container');
            console.log('Metrics container found:', !!metricsContainer);
            
            if (metricsContainer) {
                metricsContainer.innerHTML = '';
                console.log('Cleared existing cards');
            } else {
                console.error('Dynamic metrics container not found');
                return;
            }
            
            // Check if rawData exists and is an array
            if (!rawData || !Array.isArray(rawData)) {
                console.error('rawData is not available or not an array:', rawData);
                console.log('Showing empty state - no Excel data available');
                showEmptyState();
                return;
            }
            
            console.log(`Processing ${rawData.length} raw data items`);
            
            // Create a card for each item in rawData
            let cardsCreated = 0;
            rawData.forEach((item, index) => {
                if (item && typeof item === 'string' && item.trim() !== '') {
                    console.log(`Creating card ${index + 1}/${rawData.length}: ${item}`);
                    const value = dynamicData && dynamicData[item] ? dynamicData[item] : null;
                    console.log(`Value for ${item}:`, value);
                    createDynamicCard(item, value);
                    cardsCreated++;
                }
            });
            
            console.log(`✓ Created ${cardsCreated} dynamic cards out of ${rawData.length} items`);
            
            // Final check - log the container's computed styles
            const containerStyles = window.getComputedStyle(metricsContainer);
            console.log('Container styles:', {
                display: containerStyles.display,
                gridTemplateColumns: containerStyles.gridTemplateColumns,
                gap: containerStyles.gap,
                width: containerStyles.width,
                height: containerStyles.height
            });
            
            // Log the actual DOM structure
            console.log('Container HTML:', metricsContainer.innerHTML.substring(0, 200) + '...');
        }
        
        function createDynamicCard(title, value) {
            console.log(`Creating dynamic card: ${title} = ${value}`);
            
            const metricsContainer = document.getElementById('dynamic-metrics-container');
            if (!metricsContainer) {
                console.error('Dynamic metrics container not found');
                return;
            }
            
            // Create card element
            const card = document.createElement('div');
            card.className = 'metric-card card-animate';
            
            // Determine unit from title
            let unit = '';
            if (title.includes('(mmol/L)')) unit = 'mmol/L';
            else if (title.includes('(g/L)')) unit = 'g/L';
            else if (title.includes('(x10(9)/L)')) unit = 'x10(9)/L';
            else if (title.includes('(fL)')) unit = 'fL';
            else if (title.includes('(pg)')) unit = 'pg';
            else if (title.includes('(mg/kg)')) unit = 'mg/kg';
            else if (title.includes('(nmol/L)')) unit = 'nmol/L';
            else if (title.includes('(mikrokat/L)')) unit = 'mikrokat/L';
            else if (title.includes('(mm)')) unit = 'mm';
            else if (title.includes('(x10(12)/L)')) unit = 'x10(12)/L';
            
            // Determine status based on value
            let status = 'Ingen data tillänglig';
            let statusColor = '#9ca3af';
            
            if (value !== null && value !== undefined) {
                status = 'Normal';
                statusColor = '#10b981'; // Green
            }
            
            card.innerHTML = `
                <h3 class="metric-title">${title}</h3>
                <div class="metric-value">${value || '-'}</div>
                <div class="metric-unit">${unit || '-'}</div>
                <div class="metric-status" style="color: ${statusColor}; background: transparent;">${status}</div>
            `;
            
            metricsContainer.appendChild(card);
            console.log(`✓ Card created and appended for ${title}: ${value} ${unit}`);
            console.log(`Container now has ${metricsContainer.children.length} cards`);
            
            // Force a reflow to ensure the card is visible
            card.offsetHeight;
            
            // Check if the card is actually visible
            const rect = card.getBoundingClientRect();
            console.log(`Card visibility check: width=${rect.width}, height=${rect.height}, visible=${rect.width > 0 && rect.height > 0}`);
        }
        
        function showEmptyState() {
            console.log('=== SHOWING EMPTY STATE ===');
            const metricsContainer = document.getElementById('dynamic-metrics-container');
            if (metricsContainer) {
                metricsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Ingen data tillänglig</h3>
                        <p>Ladda upp en Excel-fil för att visa hjärtdata</p>
                    </div>
                `;
            }
        }
        
        // Removed updateMetricCard function - no longer needed with dynamic cards
        
        // Removed getHeartRateStatus - no longer needed with dynamic cards
        
        // Removed getBPStatus - no longer needed with dynamic cards
        
        // Removed getCholesterolStatus - no longer needed with dynamic cards
        
        function initializeChartsWithData(heartData) {
            console.log('=== INITIALIZING CHARTS WITH DATA ===');
            console.log('Heart data:', heartData);
            
            // Check if heartData exists
            if (!heartData) {
                console.log('No heartData available for charts');
                return;
            }
            
            // Heart Rate Over Time - only show if we have data
            const hrLabels = (heartData.heartRateOverTime && heartData.heartRateOverTime.length > 0) 
                ? heartData.heartRateOverTime.map(d => d.time)
                : [];
            const hrData = (heartData.heartRateOverTime && heartData.heartRateOverTime.length > 0)
                ? heartData.heartRateOverTime.map(d => d.value)
                : [];
            
            // Blood Pressure Data - only show if we have data
            const hasBPData = heartData.systolicBP !== null || heartData.diastolicBP !== null;
            const bpData = hasBPData ? [
                heartData.systolicBP || 0,
                heartData.diastolicBP || 0
            ] : [];
            
            console.log('Chart data - HR labels:', hrLabels.length, 'HR data:', hrData.length, 'BP data:', bpData.length);
            
            // Initialize all charts
            initializeHeartRateChart(hrLabels, hrData);
            initializeBloodPressureChart(bpData, hasBPData);
            initializeECGChart([]);
            initializeHRVChart([]);
        }
        
        // Removed initializeWithMockData - no longer needed with dynamic cards
        
        function initializeHeartRateChart(labels, data) {
        const heartRateCtx = document.getElementById('heartRateChart').getContext('2d');
            if (heartRateChart) heartRateChart.destroy();
            
            // If no data, show empty state
            if (!data || data.length === 0) {
                heartRateChart = new Chart(heartRateCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false }
                        },
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        }
                    },
                    plugins: [{
                        id: 'emptyState',
                        afterDraw: (chart) => {
                            const ctx = chart.ctx;
                            const width = chart.width;
                            const height = chart.height;
                            ctx.save();
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.font = '16px system-ui';
                            ctx.fillStyle = '#9ca3af';
                            ctx.fillText('Ingen data tillänglig', width / 2, height / 2);
                            ctx.restore();
                        }
                    }]
                });
                return;
            }
            
            heartRateChart = new Chart(heartRateCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Hjärtfrekvens (bpm)',
                    data: data,
                    borderColor: '#00E100',
                    backgroundColor: 'rgba(0, 225, 0, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#666',
                            font: {
                                size: 12,
                                weight: '500'
                            }
                        }
                    },
                    y: {
                        beginAtZero: false,
                        min: 50,
                        max: 100,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#666',
                            font: {
                                size: 12,
                                weight: '500'
                            },
                            callback: function(value) {
                                return value + ' bpm';
                            }
                        }
                    }
                }
            }
        });
        }

                            }

        // Summarize heart data with GPT
        function summarizeHeartData() {
            const button = document.querySelector('.summarize-button');
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = 'Analyserar...';
            button.disabled = true;
            
            // Get today's date in Swedish format
            const today = new Date();
            const todayString = today.toLocaleDateString('sv-SE');
            
            // Collect heart data with improved structure
            const heartData = {
                title: 'Hjärtdata - Anders Boman',
                content: `# Hjärtdata Analys

${todayString}

- **Hjärtfrekvens:** 72 bpm *(Normal)*
- **Systoliskt blodtryck:** 120 mmHg *(Optimalt)*

---
*Denna analys har genererats av Hälsa+GPT baserat på aktuella hjärtdata.*`,
                timestamp: new Date().toISOString(),
                isHeartData: true
            };
            
            // Store data for GPT chat
            localStorage.setItem('pendingJournalSummary', JSON.stringify(heartData));
            
            // Simulate processing time
            setTimeout(() => {
                // Reset button
                button.textContent = originalText;
                button.disabled = false;
                
                // Redirect to GPT chat
                window.location.href = 'gpt-chat.html';
            }, 1500);
        }

        // Trigger heart page animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate metric cards first
            const metricCards = document.querySelectorAll('.metric-card.card-animate');
            metricCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('loaded');
                }, 100 + (index * 50));
            });
            
            // Animate chart cards after metric cards
            const chartCards = document.querySelectorAll('.chart-card.card-animate');
            chartCards.forEach((card, index) => {
                setTimeout(() => {

        });
